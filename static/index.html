<!DOCTYPE html>
<html lang="en">
<head>
  <title>Schiphol | Start your journey well at our airport</title>
  <script defer src="/js/index.js"></script>
  <style type="text/css">
    main {
      margin: 4rem auto;
      width: 80vw;
    }
  </style>
</head>
<body>
<main>
  <label>
    Search flights
    <input
        class="rw-input-text"
        type="search"
        placeholder="flight number or destination"
        data-component="search"
        data-endpoint="/api/flights?s="
        data-target-selector="#flightTable"
    >
  </label>
  <table data-component="table" id="flightTable" data-template="#flightTableRow">
    <thead>
      <tr>
        <th>flight nr</th>
        <th>airport</th>
        <th>expected time</th>
        <th>original time</th>
        <th>score</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="7">no results</td>
    </tr>
    </tbody>
  </table>
  <template id="flightTableRow">
    <tr>
      <th data-content="flightNumber"></th>
      <th data-content="airport"></th>
      <th data-content="expectedTime"></th>
      <th data-content="originalTime"></th>
      <th>
        <div data-component="score" data-attr="score"></div>
      </th>
    </tr>
  </template>
</main>

</body>
</html>
